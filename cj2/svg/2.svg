<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: 500 42px 'Arial'; fill: #e0e0e0 }
    .text { font: 300 30px/1.6 'Helvetica'; fill: #f5f5f5 }
    .divider { stroke: #4a4a4a; stroke-width: 1 }
  </style>
  
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#2d2d2d"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- 标题 -->
  <text x="100" y="120" class="title">成熟且稳重的高级文案</text>
  <line x1="100" y1="160" x2="980" y2="160" class="divider"/>

  <!-- 文案内容 -->
  <g transform="translate(100, 220)">
    <text y="0" class="text">1. “花会沿路盛开，你以后的路也是”</text>
    <text y="65" class="text">2. “允许一切如其所是，也允许一切事与愿违。”</text>
    <text y="130" class="text">3. “且停且忘且随风，且行且看且从容”</text>
    <text y="195" class="text">4. “如果生活非要加点东西的话，我希望是健康和好运。”</text>
    <text y="260" class="text">5. “万物有裂痕，那是光照进来的地方”</text>
    <text y="325" class="text">6. “人要有翻篇的能力，不依不饶只会画地为牢。”</text>
    <text y="390" class="text">7. “华丽的跌倒，胜过无谓的徘徊”</text>
    <text y="455" class="text">8. “快乐不难，知足就好，今天很好，希望明天更好。”</text>
    <text y="520" class="text">9. “生活能渡的，是愿意自渡的人”</text>
    <text y="585" class="text">10. “人生和世事大抵如此靠近了都不壮观”</text>
    <text y="650" class="text">11. “心宽便会百事从欢”</text>
    <text y="715" class="text">12. “有则锦上添花 无则依旧风华”</text>
    <text y="780" class="text">13. “做有序的自己，等待万物更新”</text>
    <text y="845" class="text">14. “把自己变成了糖 世界就甜了”</text>
    <text y="910" class="text">15. “浪漫的年纪，不许活得的无趣”</text>
    <text y="975" class="text">16. “闭嘴微笑 简单又高级”</text>
    <text y="1040" class="text">17. “当你不再焦虑，这世界便开满了花”</text>
    <text y="1105" class="text">18. “不要因为别人都交卷了，就乱写答案。”</text>
    <text y="1170" class="text">19. “爱自己这道题，今年一定要拿满分”</text>
    <text y="1235" class="text">20. “生活既有繁杂的琐事，也有美妙的幸福。”</text>
    <text y="1300" class="text">21. “自给自足的光，永远都不会暗”</text>
    <text y="1365" class="text">22. “普普通通，快快乐乐！”</text>
    <text y="1430" class="text">23. “无需比较，我独我”</text>
    <text y="1495" class="text">24. “积极向上，满怀希望”</text>
  </g>

  <!-- 装饰边框 -->
  <rect x="50" y="80" width="980" height="1760" fill="none" stroke="#4a4a4a" stroke-width="2"/>
</svg>