<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <!-- 背景 -->
  <rect width="400" height="600" fill="#f4f1ea" rx="15" />

  <!-- 边框装饰 -->
  <rect x="10" y="10" width="380" height="580" fill="none" stroke="#d4a5a5" stroke-width="2" rx="10" />
  
  <!-- 标题 -->
  <text x="200" y="80" font-family="serif" font-size="24" text-anchor="middle" fill="#7c4b4b">
    古典诗词
  </text>

  <!-- 分隔线 -->
  <line x1="50" y1="90" x2="350" y2="90" stroke="#d4a5a5" stroke-width="1.5" />

  <!-- 诗词内容 -->
  <text x="200" y="150" font-family="serif" font-size="18" text-anchor="middle" fill="#5a3e3e">
    春眠不觉晓，
  </text>
  <text x="200" y="180" font-family="serif" font-size="18" text-anchor="middle" fill="#5a3e3e">
    处处闻啼鸟。
  </text>
  <text x="200" y="210" font-family="serif" font-size="18" text-anchor="middle" fill="#5a3e3e">
    夜来风雨声，
  </text>
  <text x="200" y="240" font-family="serif" font-size="18" text-anchor="middle" fill="#5a3e3e">
    花落知多少。
  </text>

  <!-- 作者 -->
  <text x="200" y="300" font-family="serif" font-size="16" text-anchor="middle" fill="#7c4b4b">
    —— 孟浩然《春晓》
  </text>

  <!-- 装饰元素：梅花 -->
  <circle cx="50" cy="500" r="8" fill="#d4a5a5" />
  <circle cx="70" cy="510" r="8" fill="#d4a5a5" />
  <circle cx="90" cy="500" r="8" fill="#d4a5a5" />
  <circle cx="60" cy="490" r="8" fill="#d4a5a5" />
  <circle cx="80" cy="490" r="8" fill="#d4a5a5" />

  <!-- 装饰元素：竹叶 -->
  <polygon points="300,500 310,490 320,500" fill="#7c4b4b" />
  <polygon points="305,510 315,500 325,510" fill="#7c4b4b" />
  <polygon points="310,520 320,510 330,520" fill="#7c4b4b" />
</svg>