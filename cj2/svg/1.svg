<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600"><rect width="400" height="600" fill="#f4f1ea" rx="15"/><rect x="10" y="10" width="380" height="580" fill="none" stroke="#d4a5a5" stroke-width="2" rx="10"/><text x="200" y="80" font-family="serif" font-size="24" text-anchor="middle" fill="#7c4b4b">古典诗词</text><path stroke="#d4a5a5" stroke-width="1.5" d="M50 90h300"/><text x="200" y="150" font-family="serif" font-size="18" text-anchor="middle" fill="#5a3e3e">春眠不觉晓，</text><text x="200" y="180" font-family="serif" font-size="18" text-anchor="middle" fill="#5a3e3e">处处闻啼鸟。</text><text x="200" y="210" font-family="serif" font-size="18" text-anchor="middle" fill="#5a3e3e">夜来风雨声，</text><text x="200" y="240" font-family="serif" font-size="18" text-anchor="middle" fill="#5a3e3e">花落知多少。</text><text x="200" y="300" font-family="serif" font-size="16" text-anchor="middle" fill="#7c4b4b">—— 孟浩然《春晓》</text><circle cx="50" cy="500" r="8" fill="#d4a5a5"/><circle cx="70" cy="510" r="8" fill="#d4a5a5"/><circle cx="90" cy="500" r="8" fill="#d4a5a5"/><circle cx="60" cy="490" r="8" fill="#d4a5a5"/><circle cx="80" cy="490" r="8" fill="#d4a5a5"/><path fill="#7c4b4b" d="M300 500l10-10 10 10zM305 510l10-10 10 10zM310 520l10-10 10 10z"/></svg>