<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { 
      font: bold 48px 'Georgia', serif; 
      fill: #ffffff; 
      text-anchor: middle; 
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }
    .text { 
      font: 28px/1.6 'Helvetica', sans-serif; 
      fill: #ffffff; 
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }
    .divider { 
      stroke: #ffffff50; 
      stroke-width: 1; 
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }
    .background { fill: url(#gradient); }
    .decor { fill: #ffffff20; }

    /* Keyframe Animation */
    @keyframes fadeIn {
      0% { 
        opacity: 0;
        transform: translateY(20px); /* Slide in from bottom */
      }
      100% { 
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <!-- Background Gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3c72" />
      <stop offset="100%" stop-color="#2a5298" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#gradient)" />

  <!-- Decorative Elements -->
  <circle cx="200" cy="200" r="150" class="decor" />
  <circle cx="900" cy="1800" r="120" class="decor" />
  <rect x="500" y="400" width="300" height="300" transform="rotate(45 500 400)" class="decor" />

  <!-- Title -->
  <text x="540" y="140" class="title">
    人民日报里的顶级文案
  </text>
  <line x1="100" y1="180" x2="980" y2="180" class="divider" />

  <!-- Text Content -->
  <g transform="translate(100, 250)">
    <!-- Apply animations to each line -->
    <text y="0" class="text" style="animation-delay: 0s;">1、我本无意惹惊鸿，奈何惊鸿入我心</text>
    <text y="60" class="text" style="animation-delay: 1s;">2、且行且忘且随风，且行且看且从容</text>
    <text y="120" class="text" style="animation-delay: 2s;">3、一半烟火以谋生，一半诗意以谋爱</text>
    <text y="180" class="text" style="animation-delay: 3s;">4、慢慢来，好戏都在烟火里</text>
    <text y="240" class="text" style="animation-delay: 4s;">5、倘若南风知我意，莫将晚霞落黄昏</text>
    <text y="300" class="text" style="animation-delay: 5s;">6、落日沉溺于橘色的海，晚风沦陷于赤诚的爱</text>
    <text y="360" class="text" style="animation-delay: 6s;">7、夜色难免黑凉，前行必有曙光</text>
    <text y="420" class="text" style="animation-delay: 7s;">8、市井长巷，聚拢来是烟火，摊开是人间</text>
    <text y="480" class="text" style="animation-delay: 8s;">9、认识自己，是寻找还没有认识的自己</text>
    <text y="540" class="text" style="animation-delay: 9s;">10、相逢已是上上签，何须相思煮余年</text>
    <text y="600" class="text" style="animation-delay: 10s;">11、无人扶我青云志，我自踏雪至山巅</text>
    <text y="660" class="text" style="animation-delay: 11s;">12、风雪压我两三年，我笑风轻雪如棉</text>
    <text y="720" class="text" style="animation-delay: 12s;">13、人道洛阳花似锦，偏我来时不逢春</text>
    <text y="780" class="text" style="animation-delay: 13s;">14、心似白云常自在，意如流水任东西</text>
    <text y="840" class="text" style="animation-delay: 14s;">15、幸得识卿桃花面，从此阡陌多暖春</text>
    <text y="900" class="text" style="animation-delay: 15s;">16、生如逆旅多断肠，一苇坚韧以渡江</text>
    <text y="960" class="text" style="animation-delay: 16s;">17、世间因少年挺身向前，而更加瑰丽</text>
    <text y="1020" class="text" style="animation-delay: 17s;">18、愿以寸心寄华夏，且将岁月赠山河</text>
    <text y="1080" class="text" style="animation-delay: 18s;">19、有风有雨是常态，风雨兼程是状态，风雨无阻是心态。</text>
    <text y="1140" class="text" style="animation-delay: 19s;">20、信念是鸟，它在黎明仍然黑暗之际，感觉到了光明，唱出了歌。</text>
    <text y="1200" class="text" style="animation-delay: 20s;">21、时代在变，我们的征途是星辰大海</text>
    <text y="1260" class="text" style="animation-delay: 21s;">22、要向人生索取，不向命运乞求</text>
    <text y="1320" class="text" style="animation-delay: 22s;">23、向下生根，向上开花，不负生活，不负自己</text>
  </g>

  <!-- Decorative Border -->
  <rect x="50" y="80" width="980" height="1760" fill="none" stroke="#ffffff50" stroke-width="2" />
</svg>