<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to HTML5</title>
    <style>
        /* 样式与 SVG 中的 style 部分保持一致 */
        .title {
            font-family: 'Georgia', serif;
            font-weight: bold;
            font-size: 48px;
            fill: #ffffff;
            text-anchor: middle;
        }
        .text {
            font-family: 'Helvetica', sans-serif;
            font-size: 28px;
            line-height: 1.6;
            fill: #ffffff;
        }
        .divider {
            stroke: #ffffff50;
            stroke-width: 1;
        }
        .background {
            fill: url(#gradient);
        }
        .decor {
            fill: #ffffff20;
        }
    </style>
</head>
<body>
    <!-- SVG嵌入HTML -->
    <svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
        <!-- 渐变背景 -->
        <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#1e3c72" />
                <stop offset="100%" stop-color="#2a5298" />
            </linearGradient>
        </defs>

        <!-- 背景 -->
        <rect width="100%" height="100%" fill="url(#gradient)" />

        <!-- 装饰性元素 -->
        <circle cx="200" cy="200" r="150" class="decor" />
        <circle cx="900" cy="1800" r="120" class="decor" />
        <rect x="500" y="400" width="300" height="300" transform="rotate(45 500 400)" class="decor" />

        <!-- 标题 -->
        <text x="540" y="140" class="title">人民日报里的顶级文案</text>
        <line x1="100" y1="180" x2="980" y2="180" class="divider" />

        <!-- 文案内容 -->
        <g transform="translate(100, 250)">
            <text y="0" class="text">1、我本无意惹惊鸿，奈何惊鸿入我心</text>
            <text y="60" class="text">2、且行且忘且随风，且行且看且从容</text>
            <text y="120" class="text">3、一半烟火以谋生，一半诗意以谋爱</text>
            <text y="180" class="text">4、慢慢来，好戏都在烟火里</text>
            <text y="240" class="text">5、倘若南风知我意，莫将晚霞落黄昏</text>
            <text y="300" class="text">6、落日沉溺于橘色的海，晚风沦陷于赤诚的爱</text>
            <text y="360" class="text">7、夜色难免黑凉，前行必有曙光</text>
            <text y="420" class="text">8、市井长巷，聚拢来是烟火，摊开是人间</text>
            <text y="480" class="text">9、认识自己，是寻找还没有认识的自己</text>
            <text y="540" class="text">10、相逢已是上上签，何须相思煮余年</text>
            <text y="600" class="text">11、无人扶我青云志，我自踏雪至山巅</text>
            <text y="660" class="text">12、风雪压我两三年，我笑风轻雪如棉</text>
            <text y="720" class="text">13、人道洛阳花似锦，偏我来时不逢春</text>
            <text y="780" class="text">14、心似白云常自在，意如流水任东西</text>
            <text y="840" class="text">15、幸得识卿桃花面，从此阡陌多暖春</text>
            <text y="900" class="text">16、生如逆旅多断肠，一苇坚韧以渡江</text>
            <text y="960" class="text">17、世间因少年挺身向前，而更加瑰丽</text>
            <text y="1020" class="text">18、愿以寸心寄华夏，且将岁月赠山河</text>
            <text y="1080" class="text">19、有风有雨是常态，风雨兼程是状态，风雨无阻是心态。</text>
            <text y="1140" class="text">20、信念是鸟，它在黎明仍然黑暗之际，感觉到了光明，唱出了歌。</text>
            <text y="1200" class="text">21、时代在变，我们的征途是星辰大海</text>
            <text y="1260" class="text">22、要向人生索取，不向命运乞求</text>
            <text y="1320" class="text">23、向下生根，向上开花，不负生活，不负自己</text>
        </g>

        <!-- 装饰边框 -->
        <rect x="50" y="80" width="980" height="1760" fill="none" stroke="#ffffff50" stroke-width="2" />
    </svg>
</body>
</html>
