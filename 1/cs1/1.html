<!DOCTYPE html>
<html>
<head>
    <title>Video Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        #video-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="b2.mp4" type="video/mp4">
   
        <!-- 添加其他视频格式的源文件，以便在不同的浏览器中兼容性 -->
    </video>
    
    <div id="video-content">
        <!-- 在这里添加你的网页内容 -->
        <h1>Welcome to My Website</h1>
        <p>This is some sample content.</p>
    </div>
</body>
</html>
